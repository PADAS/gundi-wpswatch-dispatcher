name: Release Workflow

on:
  push:
    branches:
      - 'release-**'

jobs:
  release:
    uses: PADAS/gundi-workflows/.github/workflows/pipeline-dispatcher-docker-release.yml@main
    secrets: inherit
    with:
      app_name: wpswatch
      secret_name: "wps-dispatcher-defaults"
      stage_environment: stage
      prod_environment: prod